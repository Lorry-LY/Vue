<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style rel="stylesheet" href="http://hovertree.com/texiao/css/22/css/hovertree_login.css"></style>
    <title>登录页面html模板</title><base target="_blank">
    <title>Document</title>
</head>
<body>
<div id="header">

    <div class="header_title">

        <span class="title_con">学工系统</span>

    </div>

</div>


<div id="content">

    <div style="text-align: center;">

        <div class="con">

            <div class="con_title">

                <span class="con_title_sp">欢迎登录学工系统</span>

            </div>

            <div class="con_panel">

                <div class="con_input">
                    用户名：
                    <input type="text">
                </div>

                <div class="con_input">
                    密    码：
                    <input type="text">
                </div>

                <div class="con_select">
                    <input type="radio" name="t1" id="hovertreestu" value="学生">
                    <label>学生</label>
                    <input type="radio" name="t1" id="hovertreetea" value="教师">
                    <label>教师</label>
                    <input type="radio" name="t1" id="hovertreeadm" value="管理员">
                    <label>管理员</label>
                </div>

                <input type="submit" value="登 录" class="submit-btn">

            </div>

        </div>

    </div>

</div>

</body>
</html>
